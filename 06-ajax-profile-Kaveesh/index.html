<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="robots" content="noindex" />
  <title>Profile</title>

  <link rel="stylesheet" href="//stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>
  <div class="jumbotron text-center" id="errorJumboTron">
    <h2 class="card-title h2 pb-2 display-3">&#128562 Unable to Load Profile &#128562</h2>
  </div>
  <div class="jumbotron text-center" id="profileJumboTron" style="display: none;">
    <h2 class="card-title h2 pb-2 display-3" id="profileName"></h2>
    <h5 class="card-title h3 pb-2 display-7" id="profileTitle"></h5>

    <div class="view overlay my-2">
      <img class="img-fluid" alt="Profile Picture" id="profilePic">
      <a href="#">
        <div class="mask rgba-white-slight"></div>
      </a>

    </div>
    <ul class="nav nav-pills nav-justified" id="tabs">

      <li class="nav-item">
        <a class="nav-link" href="#summary">Summary</a>
      </li>

      <li class="nav-item">
        <a class="nav-link" href="#experience">Experience</a>
      </li>

      <li class="nav-item">
        <a class="nav-link" href="#education">Education</a>
      </li>

      <li class="nav-item">
        <a class="nav-link" href="#skills">Skills</a>
      </li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">

      <div class="tab-pane fade in alert alert-warning border-warning" id="summary"></div>

      <div class="tab-pane fade in alert alert-secondary border-secondary" id="experience"></div>

      <div class="tab-pane fade in alert alert-success border-success" id="education"></div>

      <div class="tab-pane fade in alert alert-primary border-primary" id="skills"></div>

    </div>
  </div>

  <footer class="page-footer font-small blue">
    <div class="footer-copyright text-center py-3">Contact:
      <a id="profileFacebook" target="_blank" rel="noopener noreferrer" class="fa fa-facebook"> Facebook </a>
      <a id="profileLinkedIn" target="_blank" rel="noopener noreferrer" class="fa fa-linkedin"> LinkedIn </a>
      <a id="profileEmail" target="_blank" rel="noopener noreferrer" class="fa fa-envelope"> Email </a>
      |
      <a href="feedback.html" class="fa fa-comments"> Provide Feedback </a>
    </div>
  </footer>

  <script src="//code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
          crossorigin="anonymous">
  </script>
  <script src="//cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
          integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="//stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
          integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
  </script>
  <script src="index.js"></script>
</body>

</html>
